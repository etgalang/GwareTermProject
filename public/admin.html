<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grimware - Admin</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/main.js" defer></script>
</head>
<body>
    <header>
        <nav class="navbar" id="navbar">
            <a href="javascript:void(0);" class="icon" onclick="toggleMenu()">&#9776;</a>
            <a href="index.html" class="logo">
                <img src="images/Logo White.png" alt="Grimware Logo" style="height: 50px;">
            </a>
            <div class="search-container">
                <input type="text" placeholder="Search products..." id="search-input">
                <button onclick="searchProducts()">Search</button>
            </div>
            <a href="cart.html" class="cart-button">
                <img src="images/Cart Icon.png" alt="Cart" style="height: 30px;"> 
            </a>
            <div class="navbar-links" id="navLinks" style="display: none;">
                <a href="index.html">Home</a>
                <a href="products.html">Products</a>
                <a href="about.html">About Us</a>
                <a href="contact.html">Contact</a>
                <a href="admin.html">Admin</a>
            </div>
        </nav>
    </header>

    <main>
        <h1>Admin Dashboard</h1>
        <div>
            <h2>Add Product</h2>
            <!-- Add product form -->
            <form id="add-product-form">
                <div>
                    <label for="product-image">Upload Image:</label>
                    <input type="file" id="product-image" accept="image/*">
                </div>
                <div>
                    <label for="product-name">Product Name:</label>
                    <input type="text" placeholder="Enter Product Name" id="product-name" required>
                </div>
                <div>
                    <label for="product-price">Product Price:</label>
                    <input type="number" placeholder="Enter Product Price" id="product-price" required>
                </div>
                <div>
                    <label for="product-sizes">Product Sizes:</label>
                    <input type="text" placeholder="Enter Product Sizes" id="product-sizes">
                </div>
                <div>
                    <label for="product-description">Product Description:</label>
                    <textarea placeholder="Enter Product Description" id="product-description"></textarea>
                </div>
                <button type="submit" onclick="addProduct(event)">Add Product</button>
            </form>
        </div>
        <div>
            <h2>Manage Products</h2>
            <!-- Placeholder for product management -->
            <button onclick="removeProduct()">Remove Product</button>
            <button onclick="editProducts()">Edit Products</button>
        </div>
    </main>

    <footer>
        <form action="http://localhost:3000/subscribe" method="post">
            <label for="email">Join our Kapamilya:</label>
            <input type="email" id="email" name="email" required>
            <button type="submit">Subscribe</button>
        </form>
    </footer>

    <script src="js/main.js"></script>
    <script>
        function addProduct(event) {
            event.preventDefault(); // Prevent form submission
            // Get form inputs
            var productName = document.getElementById('product-name').value;
            var productPrice = document.getElementById('product-price').value;
            var productSizes = document.getElementById('product-sizes').value;
            var productDescription = document.getElementById('product-description').value;
            // Perform validation if needed
            // Implement functionality to add product (e.g., send data to server)
            console.log("Product added: " + productName + " - $" + productPrice + ", Sizes: " + productSizes + ", Description: " + productDescription);
            // Clear form inputs
            document.getElementById('product-name').value = '';
            document.getElementById('product-price').value = '';
            document.getElementById('product-sizes').value = '';
            document.getElementById('product-description').value = '';
        }

        function removeProduct() {
            // Implement functionality to remove product
            console.log("Product removed");
        }

        function editProducts() {
            // Implement functionality to edit products
            console.log("Editing products");
        }
    </script>
</body>
</html>
